<!DOCTYPE HTML>
<html>

<head>
    <style>
        table {
        border-collapse: collapse;
        }

        td,
        th {
        border: 1px solid black;
        padding: 3px;
        text-align: center;
        }

        th {
        font-weight: bold;
        background-color: #E6E6E6;
        }
    </style>
    </head>

    <body>
        
        <div id="calendar"></div>
        <p id="demo"></p>
    
    <script>

    function createCalendar(elem, year, month) {
        
        function getLastDateOfMonth(year, month) {
            let d = new Date(year, month, 0);

            // get the date in 'Wed Jan 31 2024 00:00:00 GMT+0530 (India Standard Time)' format

            let lastDateOfMonth = d.toString();
            lastDateOfMonth = Number(lastDateOfMonth[8] + lastDateOfMonth[9]);
            return lastDateOfMonth;
        }

        let table = document.createElement('table');
        let tr = document.createElement('tr');

        let daysNames = ['MO', 'TU', 'WE', 'TH', 'FR', 'ST', 'SU']
        
        for(let day of daysNames) {
            let th = document.createElement('th');
            th.innerHTML = day;
            tr.append(th)
        }

        table.append(tr);
        
        let date = new Date(year, month - 1);

        let day = date.getDay();

        let lastDateOfMonth = getLastDateOfMonth(year, month);
        
        let dayCount = 1;
        let counter = 0;

        while(false) {
            demo.innerHTML = counter++;
            if(dayCount > lastDateOfMonth) break;
            let tr = document.createElement('tr');

            for(let i = 1; i <= daysNames.length; i++) {
                let td = document.createElement('td');
                tr.append(td);

                if(i == day) {
                    td.append(dayCount);
                    day = null;
                    dayCount++;
                } else {
                    if(day == null && (dayCount <= lastDateOfMonth)) {
                        td.append(dayCount);
                        dayCount++;
                    }
                }
            }
            
            table.append(tr);
        
        }

        elem.append(table);

    }
    
    // createCalendar(calendar, 2012, 1);

    // for(let i = 1; i < 2; i++) {

    //     // createCalendar(cal, 2012, i);
    //     document.body.append(cal);
    // }
    // // console.log('hello, world');
    </script>

</body>
</html>
