  <script>

    // putting function in the document(HTMLDocument) class's prototype if we want the function
    // to be acceptable in the whole document 

    HTMLDocument.prototype.ownQuerySelectorAll = function(tag) {
      let children = this.children;
      let elems = [];
      
      function recurFun(children) {
        if(children.length == 0) return;

        for(let child of children) {
        
          if(child.tagName == tag.toUpperCase()) {
            elems.push(child);
            recurFun(child.children)
          } else {
            recurFun(child.children)
          }
        }        
      }

      recurFun(children)
      return elems;
    }

    console.log(document.ownQuerySelectorAll('ul').length, document.querySelectorAll('ul').length)

  </script>
